# Pure Physics-Only Model Configuration

# Data settings (same as other models)
data:
  base_path: "/root/Documents/GallingModel"
  temperatures: [165, 167.5, 170]
  min_sliding_distance: 0.1

# Model architecture
model:
  type: "physics_only"

  physics_init:
    k0: 1.0       # Attachment rate coefficient
    T0: 25.0      # Attachment temperature scale
    kw: 0.1       # Wear coefficient
    M0: 10.0      # Critical mass baseline
    Tc: 45.0      # Critical mass temperature scale
    alpha: 0.2    # Detachment retention fraction
    mu_base: 0.3  # Base COF (no transfer layer)
    mu_slope: 0.08 # COF increase per unit mass

# Training settings
# Note: Physics-only model has fewer parameters, so may converge faster
training:
  stage1:
    # Skip stage 1 (no neural network to pretrain)
    n_epochs: 0
    batch_size: 32
    learning_rate: 0.001
    weight_decay: 1.0e-5
    scheduler:
      factor: 0.5
      patience: 10
      min_lr: 1.0e-6
    early_stopping:
      patience: 15
      min_delta: 1.0e-4

  stage2:
    # Only optimize physics parameters
    n_epochs: 150  # More epochs since we're only optimizing 8 parameters
    learning_rate_nn: 0.0  # No NN
    learning_rate_physics: 0.005  # Higher LR for faster convergence
    loss_weights:
      w_incycle: 0.0  # Not used (no in-cycle prediction)
      w_physics: 1.0   # Focus on cycle-averaged accuracy
      w_regularization: 0.05
    grad_clip_norm: 1.0
    scheduler_nn:
      factor: 0.7
      patience: 15
      min_lr: 1.0e-7
    early_stopping:
      patience: 25
      min_delta: 1.0e-5

# Validation settings
validation:
  train_val_split: 0.8
  random_seed: 42

# Output (separate directories for physics-only)
output:
  model_save_dir: "results/physics_only"
  plot_save_dir: "results/physics_only"
  log_dir: "results/physics_only"
  save_every_n_epochs: 10
  save_best_only: true
  log_interval: 1
  print_physics_params_every: 10

device: "cuda"
seed: 42
deterministic: true
